<div class="panel-body w100">
    <div class="alert alert-danger alert-dismissable" ng-repeat="error in errors">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{error}}
    </div>

    <form class="form-horizontal" role="form" ng-submit="login()">
        <div class="form-group">
            <label for="domain" class="col-sm-2 control-label">Domain</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="domain" placeholder="Domain" ng-model="domain">
            </div>
        </div>
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" placeholder="User" ng-model="user">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Sign in" class="btn btn-default">
            </div>
        </div>
    </form>
</div>
