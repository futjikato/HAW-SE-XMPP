<div class="list-group absolute">
    <a class="list-group-item" ui-sref="main.index.contact(1)">Vince</a>
</div>

<tabset class="pad-leftside-controls">
    <tab>
        <tab-heading>
            <span class="glyphicon glyphicon-user"></span> Kontakte
        </tab-heading>
        <div class="contact-list">
            <div class="list-group">
                <a class="list-group-item" ui-sref="main.index.contact({contactId:contact.id})" ng-repeat="contact in contacts"><span ng-show="contact.unread" class="badge">{{contact.unread}}</span>{{contact.name}}</a>
            </div>
        </div>
    </tab>
    <tab>
        <tab-heading>
            <span class="glyphicon glyphicon-time"></span> Konversationen
            <span class="badge">2</span>
        </tab-heading>
        <div class="contact-list">
            <div class="list-group">
                <a class="list-group-item" ui-sref="main.index.contact(1)">Moritz</a>
            </div>
        </div>
    </tab>
</tabset>
